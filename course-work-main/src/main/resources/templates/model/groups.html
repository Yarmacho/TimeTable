<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Group Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>

<div class="container my-2">
    <h1>Groups</h1>
    <a th:href ="@{/{id}/create-group(id=${speciality.id})}" class="btn btn-primary btn-sm mb-3"> Add Group </a>
    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Group Id</th>
            <th>Start Of Studying</th>
            <th> Details </th>
            <th> Actions </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="group : ${groups}">
            <td th:text="${group.id}"></td>
            <td th:text="${group.startOfStudying}"></td>
            <td> <a th:href="@{/{id}/listeners/(id=${group.id})}" class="btn btn-primary">Show listeners</a>
                <a th:href="@{/{id}/timetable(id=${group.id})}" class="btn btn-danger">Show timetable</a>
            </td>
            <td> <a th:href="@{/update/{group-id}(group-id=${group.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/{id}/delete/__${group.id}__(id=${speciality.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/}" class="btn btn-primary">Back to the Speciality List</a>
</div>
</body>
</html>
