<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Listener Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>

<div class="container my-2">
    <h1>Listener List</h1>

    <a th:href ="@{/{id}/create-listener/(id=${group.id})}" class="btn btn-primary btn-sm mb-3"> Add Listener </a>

    <form th:action="@{/{id}/listeners(id=${group.id})}" method="get" class = "table table-striped table-responsive-md">
        <input id = "txtSearch" type = "text" name="keyword">
        <button type="submit" class="btn btn-primary">Go</button>
    </form>

    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Listener First Name</th>
            <th>Listener Last Name</th>
            <th>Listener Email</th>
            <th> Actions </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="listener : ${listeners}">
            <td th:text="${listener.name}"></td>
            <td th:text="${listener.surname}"></td>
            <td th:text="${listener.email}"></td>
            <td> <a th:href="@{/{id}/update-listener/__${listener.id}__(id=${group.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/{id}/delete-listener/__${listener.id}__(id=${group.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/}" class="btn btn-primary">Back to the Speciality List</a>
</div>
</body>
</html>
