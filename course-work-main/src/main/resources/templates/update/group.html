<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Group Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Group Management System</h1>
    <hr>
    <h2>Update Group</h2>

    <form action="#" th:action="@{/update/{id}(id=${group.id})}" th:object="${group}"
          method="POST">
        <input type="hidden" th:field="*{id}" />
        <input type="text" th:field="*{startOfStudying}"
               placeholder="Listener First Name" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2"> Update Group</button>
    </form>

    <hr>

    <a th:href="@{/}" class="btn btn-primary">Back to the Speciality List</a>
</div>
</body>
</html>
