<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Lesson Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Lesson Management System</h1>
    <hr>
    <h2>Save Lesson</h2>

    <form action="#" th:action="@{/{id}/save-lesson/(id=${group.id})}" th:object="${lesson}"
          method="POST">
        <select th:field="*{teacher}" class="form-control mb-4 col-4">
            <option th:each="t : ${teachers}" th:value="${t.id}" th:text="${t.surname}" />
        </select>

        <select th:field="*{subject}" class="form-control mb-4 col-4">
            <option th:each="s : ${subjects}" th:value="${s.id}" th:text="${s.title}" />
        </select>
        <input type="text" th:field="*{{time}}"
               placeholder="time" class="form-control mb-4 col-4">

        <select th:field="*{days}" class="form-control mb-4 col-4">
            <option th:each="d : ${days}" th:value="${d.id}" th:text="${d.dayOfWeek}" />
        </select>

        <button type="submit" class="btn btn-info col-2"> Save Lesson</button>
    </form>

    <hr>

    <a th:href="@{/}" class="btn btn-primary">Back to the Speciality List</a>
</div>
</body>
</html>
