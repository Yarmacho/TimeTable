<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Speciality Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Speciality Management System</h1>
    <hr>
    <h2>Save Speciality</h2>

    <form action="#" th:action="@{/save-speciality}" th:object="${speciality}"
          method="POST">
        <input type="text" th:field="*{name}"
               placeholder="Speciality Name" class="form-control mb-4 col-4">

        <input type="text" th:field="*{numberOfStudyingPerYear}"
               placeholder="Number of studying per year" class="form-control mb-4 col-4">

        <input type="text" th:field="*{monthsOfStudying}"
               placeholder="Months of studying" class="form-control mb-4 col-4">

        <input type="text" th:field="*{dormitory}"
               placeholder="dormitory(tru/false)" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Save Speciality</button>
    </form>

    <hr>

    <a th:href="@{/}" class="btn btn-primary">Back to the Speciality List</a>
</div>
</body>
</html>
